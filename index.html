<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="screen">
    </div>
    <div class="container">
        <button class="item item7" onclick="handleclick(this)">7</button>
        <button class="item item8" onclick="handleclick(this)">8</button>
        <button class="item item9" onclick="handleclick(this)">9</button>
        <button class="item item-del" onclick="del()">DEL</button>
        <button class="item item4" onclick="handleclick(this)">4</button>
        <button class="item item5" onclick="handleclick(this)">5</button>
        <button class="item item6" onclick="handleclick(this)">6</button>
        <button class="item itemadd" onclick="handleoperator(this)">+</button>
        <button class="item item1" onclick="handleclick(this)">1</button>
        <button class="item item2" onclick="handleclick(this)">2</button>
        <button class="item item3" onclick="handleclick(this)">3</button>
        <button class="item itemsub" onclick="handleoperator(this)">-</button>
        <button class="item itemdot" onclick="handledot(this)">.</button>
        <button class="item item0" onclick="handlezero(this)">0</button>
        <button class="item itemdiv" onclick="handleoperator(this)">/</button>
        <button class="item itemx" onclick="handleoperator(this)">x</button>
        <button class="item item-reset" onclick="reset()">RESET</button>
        <button class="item itemeq" onclick="equal()">=</button>
</body>
<script src="calc.js"></script>
</html>
